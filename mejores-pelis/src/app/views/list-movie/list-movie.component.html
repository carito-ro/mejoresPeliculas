<perfect-scrollbar style="max-height: 90vh;">
  <div fxLayout="column" fxFlexFill class="centrar">
    <mat-card *ngFor="let movie of listMovies" class="width400 ">
      <div (click)="onOpenMovie(movie)">
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>{{movie.release_date | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{urlPoster}}{{movie.poster_path}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{movie.overview}}
          </p>
        </mat-card-content>
      </div>
      <mat-card-actions>
        Like: {{movie.vote_count}}
        <button mat-icon-button color="primary" (click)="onLike(movie)">
          <mat-icon>thumb_up_alt
          </mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</perfect-scrollbar>
